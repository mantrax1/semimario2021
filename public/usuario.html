<html lang="es">

<body>
    <form class="forma" action="http://personalab.herokuapp.com/usuario_new.php" method="POST">
        
        <h2>Nuevo Usuario </h2>
        <label for="nombre">Nombre </label><br>
        <input type=text name="nombre" pattern="[a-zA-Z]+" placeholder="Ingrese su nombre"required>
        <label for="apellido">Apellido </label><br> 
        <input type=text name="apellido"pattern="[a-zA-Z]+" placeholder="ingrese su Apellido " required>
        <label for="edad">Edad</label><br>
         <input type=number min="18" max="120" name="edad" placeholder="ingrese su edad">
        <label for="email"> Email</label><br>
        <input type=email name="email" placeholder="Ingrese su email" required>
        <label for="dni">Dni</label><br>
        <input type=text name="dni" panttern="[0-9] {7-8}" placeholder="Ingrese su DNI "required> 
        <label for="contrasenia">Contraseña</label>
        <input type=password name="contrasenia" placeholder="Ingrese su contraseña"required> <br>
        <input type="submit" name="enviar" value="registrarse">
        
        <input type="reset" name="borrar" value="borrar">
    </form>
